<script>


var handleSearch = function(num) {
    var character = document.getElementById('inputCharacter').value.toUpperCase();
    
    var found = false;
    
    for(var x = 0; x < player.length; x++)
    {
    	if(player[x].value.indexOf(character) != -1)
    	{	
    		found = true;
    		
    		var opponent = player[x].opponent;
    		
    		var opponentInfo = player[x].title;
    		
    		var characterElement = document.getElementById('character');
    		characterElement.innerHTML = opponentInfo;
    		
    		opponentList = "";
    		for(var propName in opponent) {
                var opponents = opponent[propName];
                opponentList += "<li>" + opponents.title + "</li>\n";
            }
            
            var opponentElement = document.getElementById('opponent');
            opponentElement.innerHTML = opponentList;
    		
    		break;
    	}
    
    };
    
    if(found == false)
    {
    	alert("The character " + character + " was not found.");
    }
	
};
